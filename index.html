<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header"> Tic Tac Toe </div>




<div id="bodyContainer">

    <div class="playerContainer player1"> PLAYER 1 

        <div>aaaa</div>
    </div>


    <div id="squareContainer">
        <div class="square" data-squareNumber="1"></div>
        <div class="square" data-squareNumber="2"></div>
        <div class="square" data-squareNumber="3"></div>
        <div class="square" data-squareNumber="4"></div>
        <div class="square" data-squareNumber="5"></div>
        <div class="square" data-squareNumber="6"></div>
        <div class="square" data-squareNumber="7"></div>
        <div class="square" data-squareNumber="8"></div>
        <div class="square" data-squareNumber="9"></div>

    </div>


    <div class="playerContainer player2"> PLAYER 2 

        <div> bbbb</div>
</div>


</div>



<script src="script.js"></script>
</body>
</html>
